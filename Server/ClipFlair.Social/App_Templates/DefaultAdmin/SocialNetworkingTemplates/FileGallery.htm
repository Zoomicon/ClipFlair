<div style="float:left;margin:10px;">    
    <div style="float: left;" title="<# FileName #>">
        <# FileIcon #>
    </div>
    <table cellpadding="0" cellspacing="0" class="snFileAction">
        <tr>
            <td><# ViewButton #></td>
        </tr>
        <tr>
            <td><# DeleteButton #></td>
        </tr>
    </table>
    #if( $TagsVisible )
    <div class="tags">
        <# Tags #>
    </div>
    #end
</div>
