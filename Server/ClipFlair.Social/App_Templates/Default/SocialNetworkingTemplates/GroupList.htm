<div class="sn-group">
  <table cellpadding="0" cellspacing="0" style="border: none;width:100%;">
    <tr>
        <td style="width: 120px; min-width: 120px; max-width: 120px;">
            <a href="<# UrlView #>"><img src="<# ImageUrl #>" style="border: none;" alt="<# Name #>" /></a>
        </td>
        <td>            
            <a class="group-name" href="<# UrlView #>"><# Name #></a>
            <div>
                <# MemberCountCaption #>
                <# MemberCount #>
            </div>
            <div>
                <# CategoryCaption #>
                <a href="<# UrlCategory #>"><# Category #></a>
            </div>
            <div class="group-content">
                <# Description #>
            </div>
            <div class="options">
                <# Join #><# Leave #><# Edit #><# Delete #>
            </div>            
        </td>
    </tr>    
  </table>  
</div>
