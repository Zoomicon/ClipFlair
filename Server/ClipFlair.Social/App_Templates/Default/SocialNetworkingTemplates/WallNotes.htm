    <div class="content">
        <div class="author-content">
            <span><a href="<# ProfileUrl #>"><# Author #></a></span>
            <# Content #>
        </div>        
        <div class="date-option separatedList">
            <# Date #>&nbsp;

        </div>
        <div class="date-option">
            <# Rating #>
        </div>
        <div class="separatedListNoSeparator"><# Files #></div>
        <div class="comments"><# Comments #></div>
    </div>
</div>
