<table cellpadding="0" cellspacing="0" class="light-box-simple" style="margin-top: 2px;">
    <tr>
        
        <td class="left-top-corner"></td>
        <td class="top"></td>
        <td class="right-top-corner"></td>
    </tr>    
    <tr>
        
        <td class="left-side"></td>
        <td class="center-content sn-comment" style="padding: 3px;">
            <div class="gravatar size-small"><a href="<# ProfileUrl #>"><# Avatar #></a></div>
            <div class="content">
                <div class="author-content">
                    <span><a href="<# ProfileUrl #>"><# Author #></a></span>
                    <# Content #>
                </div>                
                <div class="date-option-main">
                    <# Date #>&nbsp;
                    <# Delete #>
                </div>
            </div>
        </td>
        <td class="right-side"></td>
    </tr>
    <tr>
        
        <td class="left-bottom-corner"></td>
        <td class="bottom"></td>
        <td class="right-bottom-corner"></td>
    </tr>    
</table>
