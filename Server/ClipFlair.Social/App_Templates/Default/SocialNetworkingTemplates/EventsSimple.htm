<div class="event-simple clearfix jq_event <# PrivacyLevelCSS #>">
    <div class="user-avatar">
        <a href="<# ProfileUrl #>"><# Avatar #></a>
    </div>
    <div class="content">
        #if ( $IconVisible )<img src="<# IconUrl #>" class="img-icon" />#end
        <# Event #>
        <div class="date-options">
            <# Date #>
		    <# CommentLink #>
        </div>
    </div>
    #if ( $CommentsVisible )
        <div class="comments"><# Comments #></div>
    #end
</div>
