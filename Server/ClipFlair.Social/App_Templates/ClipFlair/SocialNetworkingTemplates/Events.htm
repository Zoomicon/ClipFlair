<div class="activity-item clearfix jq_event">
    <div class="user-avatar">
        <a href="<# ProfileUrl #>"><# Avatar #></a>
        <!--!!!CLIPFLAIR<div class="arrow"></div>-->
    </div>
    <div class="content">
        <!--!!!CLIPFLAIR#if ( $IconVisible )<img src="<# IconUrl #>" class="img-icon" />#end-->
        <!--!!!CLIPFLAIR-->
        <p><# Event #></p>
        <!--/!!!CLIPFLAIR-->
        <div class="date-options">
            <# Date #>
            <!--!!!CLIPFLAIR-->
		    <span class="comment-link"><# CommentLink #></span>
            <!--/!!!CLIPFLAIR-->
        </div>
        <!--!!!CLIPFLAIR<div class="<# PrivacyLevelCSS #>"></div>-->
    </div>
    #if ( $CommentsVisible )
        <div class="comments"><# Comments #></div>
    #end
</div>
