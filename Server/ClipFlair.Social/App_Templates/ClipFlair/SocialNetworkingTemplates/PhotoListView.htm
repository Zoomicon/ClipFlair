<div class="item">
    <div class="inner">
    <div class="text-ending"></div>  
        <div class="options">
            <a href="<# AuthorUrl #>" title="<# AuthorToolTip #>" class="float-left"><# AuthorText #></a>
            <div class="float-right">
                <span class="edit"><# EditButton #></span>
                <span class="delete"><# DeleteButton #></span>
                <!--CLIPFLAIR<span class="<# PrivacyLevelCSS #>"></span>-->
            </div>
        </div>
        <div class="album-wrapper clearfix">
            <div class="photo-wrapper">
                <# PhotoThumb #>
            </div>
            <h3><# PhotoName #></h3>
            <div class="rating"><# Rating #></div>
            <p>$Container.DataItem.Description</p>
        </div>
    </div>
</div>
