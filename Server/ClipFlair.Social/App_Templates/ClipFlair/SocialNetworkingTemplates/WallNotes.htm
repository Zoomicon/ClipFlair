<div class="wall-comment clearfix jq_snNote">
    <div class="user-avatar">
        <a href="<# ProfileUrl #>"><# Avatar #></a>
        <!--CLIPFLAIR<div class="arrow"></div>-->
    </div>
    <div class="content">
        <a href="<# ProfileUrl #>"><# AuthorDisplayName #></a>
        <# Content #>
        <div class="date-options">
            <# Date #>
            <!--!!!CLIPFLAIR-->
		    <span class="comment-link"><# CommentLink #></span>
            <!--/!!!CLIPFLAIR-->
            <span class="delete"><# Delete #></span>
        </div>
        <div class="rating">
            <# Rating #>
        </div>
        <!--CLIPFLAIR<div class="<# PrivacyLevelCSS #>"></div>-->
    </div>
    <div class="separatedListNoSeparator"><# Files #></div>
    <div class="comments"><# Comments #></div>
</div>
