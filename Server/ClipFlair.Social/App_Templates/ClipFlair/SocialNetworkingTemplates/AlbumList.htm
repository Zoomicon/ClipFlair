<td>
    <div class="album-list">
        <# AlbumCover #>    
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td>                    
                    <span class="album-title"><# AlbumNameViewButton #></span>&nbsp;<div class="author"><a href="<# AuthorUrl #>" title="<# AuthorToolTip #>"><# AuthorText #></a></div>
                </td>
            </tr>
            <tr>
                <td class="photo-count"><# PhotoCount #></td>
            </tr>
            <tr>
                <td class="descr"><# AlbumDescription #></td>
            </tr>        
            <tr>
                <td class="album-links">
                    <div><# Rating #></div>
                    <span><# EditButton #></span> &nbsp;
                    <span><# DeleteButton #></span>
                </td>
            </tr>
        </table>
    </div>
</td>
