<div class="group-item clearfix">
    <div class="group-image">
        <a href="<# UrlView #>"><img src="<# ImageUrl #>" style="border: none;" alt="<# Name #>" /></a>
        <div class="arrow"></div>
        <div class="counter">
            <# MemberCountCaption #>
            <# MemberCount #>
        </div>
    </div>
    <div class="content">
        <h2><a class="group-name" href="<# UrlView #>"><# Name #></a></h2>
        <div class="category">
            <# CategoryCaption #>
            <a href="<# UrlCategory #>"><# Category #></a>
        </div>
        <p>
            <# Description #>
        </p>
        <div class="small-btn">        
            <div class="main-wrapper styled-wrapper submit-btn-wrapper float-left"><# Join #></div>
            <div class="styled-wrapper leave-group-btn-wrapper float-left"><# Leave #></div>
            <div class="styled-wrapper main-wrapper edit-btn-wrapper-b float-left"><# Edit #></div>
            <div class="styled-wrapper delete-btn-wrapper float-left"><# Delete #></div>
        </div>
    </div>
</div>
