<li class="two-column blog-comment <# SpamClass #> <# UnapprovedClass #>">
    <div class="left-side">
        <div class="gravatar size-big"><a href="<# ProfileUrl #>"><# Avatar #></a></div>
    </div>
    <div class="right-side">
        <div class="content">
            <div class="author-content">
                <span><a href="<# ProfileUrl #>"><# AuthorUrl #></a></span>
                <div><# Date #></div><br />
                <div><# Content #></div><br />
            </div>
            <div class="date-option separatedList">
                <div data-inline="true"><# Delete #></div>
            </div>
        </div>
    </div>
</li>
