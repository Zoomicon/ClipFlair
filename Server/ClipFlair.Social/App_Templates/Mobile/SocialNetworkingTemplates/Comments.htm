<div class="two-column sn-comment jq_snNote">
    <div class="left-side">
        <div class="gravatar size-big"><a href="<# ProfileUrl #>"><# Avatar #></a></div>
    </div>
    <div class="right-side">
        <div class="content">
            <div class="author-content">
                <span><a href="<# ProfileUrl #>"><# Author #></a></span>
                <# Content #>
            </div>        
            <div class="date-option separatedList">
                <# Date #>&nbsp;
                <div data-inline="true"><# Delete #></div>
            </div>
        </div>
    </div>
</div>
