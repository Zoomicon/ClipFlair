<div class="item">
    <div title="<# FileName #>" class="icon-holder">
        <# FileIcon #>
    </div>
    <div class="options">
        <div class="float-right">
            <span class="edit"><# EditButton #></span>
            <span class="delete"><# DeleteButton #></span>
            <span class="<# PrivacyLevelCSS #>"></span>
        </div>
    </div>
    #if( $TagsVisible )
    <div class="tags">
        <# Tags #>
    </div>
    #end
</div>
