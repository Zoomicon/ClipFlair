<div class="wall-comment clearfix jq_snNote">
    <div class="user-avatar">
        <a href="<# ProfileUrl #>"><# Avatar #></a>
        <div class="arrow"></div>
    </div>
    <div class="content">
        <strong><a href="<# ProfileUrl #>"><# AuthorDisplayName #></a></strong>
        <# Content #>
        <div class="date-options">
            <# Date #>
            <# CommentLink #>
            <span class="delete"><# Delete #></span>
        </div>
        <div class="rating">
            <# Rating #>
        </div>
        <div class="<# PrivacyLevelCSS #>"></div>
    </div>
    <div class="separatedListNoSeparator"><# Files #></div>
    <div class="comments"><# Comments #></div>
</div>
