<div class="group-item clearfix">
    <div class="group-image">
        <a href="<# UrlView #>"><img src="<# ImageUrl #>" style="border: none;" alt="<# Name #>" /></a>
        <div class="arrow"></div>
        <div class="counter">
            <# MemberCountCaption #>
            <# MemberCount #>
        </div>
    </div>
    <div class="content">
        <h2><a class="group-name" href="<# UrlView #>"><# Name #></a></h2>
        <div class="category">
            <# CategoryCaption #>
            <a href="<# UrlCategory #>"><# Category #></a>
        </div>
        <p>
            <# Description #>
        </p>
        <div class="options">
            <# Join #><# Leave #><# Edit #><# Delete #>
        </div>
    </div>
</div>
