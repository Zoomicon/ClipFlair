<div class="blog-item">
    <div class="avatar">
        <# Avatar #>
        <div class="arrow"></div>
    </div>
    <div class="content">   
        <div>
            <a href='<# BlogPostUrl #>' title='<# BlogPostTitle #>'><# BlogPostTitle #></a>
            (<a href='<# BlogPostAuthorUrl #>' title='<# BlogPostAuthor #>'><# BlogPostAuthor #></a>)
        </div> 
        <div class="<# SpamClass #> <# UnapprovedClass #>">
            <h3><# AuthorUrl #></h3>
            <p><# Content #></p>
            <div class="options clearfix">
                <div class="float-left">
                    <# Delete #>
                    <# Approve #>
                    <# ReportSpam #>
                    <# ReportHam #>
                </div>
                <div class="float-right">
                    <# Date #>
                </div>
            </div>
        </div>
    </div>
</div>
