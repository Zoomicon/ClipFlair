<div class="news">
    <h2><a href='<# NewsReadMoreLink #>' title='<# NewsTitle #>'><# NewsTitle #></a></h2>
    <p>
        <hr />
        <# NewsShortContent #>
    </p>
    <div>
        <# Rating #>
    </div>
    <div class="read-more">
        <a href='<# NewsReadMoreLink #>' title='<# NewsReadMoreTitle #>'>
            <font><# NewsReadMoreTitle #></font>
            <span class="arrow"></span>
        </a>
    </div>
    #if ( $EditVisible )
        <div class="options">
            <a href="<# EditCategoriesUrl #>" title="<# EditCategoriesToolTip #>">
                <# EditCategoriesText #>
            </a>
            <a href="<# EditNewsUrl #>" title="<# EditNewsToolTip #>">
                <# EditNewsText #>
            </a>
        </div>
    #end
</div>
