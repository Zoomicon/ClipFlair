<table cellpadding="5" cellspacing="5" class="monox-rating-history" width="100%">
    <tr>
        <td style="width: 25px;">
            <img src='<# VoteImage #>' alt="Vote icon" />
        </td>
        <td>
            <div>
                <# Rating #>
            </div>
            <div>
                <a href="<# UserProfileUrl #>" title="<# UserDisplayName #>"><# UserDisplayName #></a>
            </div>
            <div class="date">
                <# RatingDate #>
            </div>
        </td>
    </tr>
</table>
