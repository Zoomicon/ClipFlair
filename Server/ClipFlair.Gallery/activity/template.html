<!-- size: 1024, 530 -->

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
        <style>
            body {
                margin: 0px;
            }
            img {
                position: absolute;
                top: 0; left: 0;
                width: 100%;
            }
            p {
                font-size: 100px;
                color: white;
                background: grey;
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                filter: alpha(opacity=80);
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <img src="{image}" />
        <p>{name}</p>
    </body>
</html>
