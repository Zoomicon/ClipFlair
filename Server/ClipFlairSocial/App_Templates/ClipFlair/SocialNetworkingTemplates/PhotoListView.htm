<td>
    <div class="photo-list">
        <# PhotoThumb #>    
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td class="photo-title">
                    <# PhotoName #>&nbsp;<div class="author"><a href="<# AuthorUrl #>" title="<# AuthorToolTip #>"><# AuthorText #></a></div>
                </td>
            </tr>
            <tr>
                <td class="photo-links">
                    <span><# EditButton #></span> &nbsp;
                    <span><# DeleteButton #></span>
                    <div><# Rating #></div>
                </td>
            </tr>
        </table>
    </div>
</td>
