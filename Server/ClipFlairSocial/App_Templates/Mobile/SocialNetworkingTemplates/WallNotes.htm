<li>
    <div class="two-column wall-notes jq_snNote">
        <div class="left-side">
            <div class="gravatar size-big"><a href="<# ProfileUrl #>"><# Avatar #></a></div>
        </div>
        <div class="right-side">
            <div class="content">
                <div class="author-content">
                    <span><a href="<# ProfileUrl #>"><# Author #></a></span>
                    <# Content #>
                </div>        
                <div class="date-option separatedList">
                    <# Date #>&nbsp;
                    <div data-inline="true"><# CommentLink #> <# Delete #></div>
                </div>
                <div class="date-option">
                    <# Rating #>
                </div>
                <div class="comments"><# Comments #></div>
            </div>
        </div>
    </div>
</li>
